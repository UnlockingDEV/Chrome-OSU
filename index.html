<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="./css/index.css" rel="stylesheet"/>
	<title>Chrome OS Exploits</title>
	<link href="./image/Chrome.gif" rel="icon"/>
</head>
<body>

	<div class="topnav" id="myTopnav">
        <img src="./image/Chrome.gif" alt="Chrome Logo" draggable="false">
        <a class="title">Chrome OS Exploits</a>
		<a href="./contact">Contact</a>
		<a href="./about">About</a>
		<a href="./">Home</a>
		<a href="javascript:void(0);" class="icon" onclick="myFunction()">
			<i class="fa fa-bars"></i>
		</a>
	</div>
	<footer>Chrome OS Exploits is against School Extensions.<br>
	I have no responsibility if you get in trouble at school whilest using this.</footer>
	<script>
		function myFunction() {
			var x = document.getElementById("myTopnav");
			if (x.className === "topnav") {
				x.className += " responsive";
			} else {
				x.className = "topnav";
			}
		}

        document.querySelector(".topnav a.active").click();

        document.querySelectorAll(".topnav a").forEach(function(link) {
            link.addEventListener("click", function(event) {
                event.preventDefault();
                document.querySelectorAll(".topnav a").forEach(function(link) {
                    link.classList.remove("active");
                });
                event.target.classList.add("active");
                document.querySelectorAll("div[id]").forEach(function(div) {
                    div.style.display = "none";
                });
                document.querySelector(event.target.getAttribute("href")).style.display = "block";
            });
        });
	</script>

</body>
</html>
