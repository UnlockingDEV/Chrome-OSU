<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<div class="topnav" id="myTopnav">
        <img src="./image/Chrome.gif" alt="Chrome Logo" draggable="false">
        <a class="title">Chrome OS Exploits</a>
		<a href="./contact">Contact</a>
		<a href="./about">About</a>
		<a href="./">Home</a>
		<a href="javascript:void(0);" class="icon" onclick="myFunction()">
			<i class="fa fa-bars"></i>
		</a>
	</div>
        <h1>About This Site</h1>         
        <p>This site is about unblocking censorship, exploits, or just unblocking blocked websites from your School in general, </p>
    	<p>This website was made by i8mb.</p>
	<script>
		function myFunction() {
			var x = document.getElementById("myTopnav");
			if (x.className === "topnav") {
				x.className += " responsive";
			} else {
				x.className = "topnav";
			}
		}
        document.querySelector(".topnav a.active").click();

        document.querySelectorAll(".topnav a").forEach(function(link) {
            link.addEventListener("click", function(event) {
                event.preventDefault();
                document.querySelectorAll(".topnav a").forEach(function(link) {
                    link.classList.remove("active");
                });
                event.target.classList.add("active");
                document.querySelectorAll("div[id]").forEach(function(div) {
                    div.style.display = "none";
                });
                document.querySelector(event.target.getAttribute("href")).style.display = "block";
            });
        });
	</script>

</body>
</html>
